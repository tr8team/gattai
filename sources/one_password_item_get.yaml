apiVersion: v1
type: CommandLineInterface
spec:
  environment:
    kind: docker
  execute:
    default:
      command: op
      args:
        {{- with .Input }}
        - command: item
          args:
            - get {{ .identifier }}
            {{- with .label }}
            - --fields label={{ . }}
            {{- end }}
            {{- with .vault }}
            - --vault {{ . }}
            {{- end }}
        {{- end }}
