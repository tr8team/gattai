version: "3"

tasks:
  sh:
    desc: Format shellscripts
    cmds:
      - shfmt -w .
  md:
    desc: Formats Markdown with prettier
    cmds:
      - prettier -w "**/*.MD" "!vendor"
      - prettier -w "**/*.md" "!vendor"
    ignore_error: true

  yaml:
    desc: Formats YAML with prettier
    cmds:
      - prettier -w "**/*.yaml" "!vendor"
      - prettier -w "**/*.yml" "!vendor"

  nix:
    desc: Formats Nix files
    cmds:
      - nixpkgs-fmt .
