version: v1
type: CommandLineInterface
params:
  filename:
    desc: The filename to save the content into
    type: string
  content:
    desc: The content to be save if any
    type: string
return: {{- if .content }} {{ temp_folder .filename }} {{- else }} {{ .filename }} {{- end }}
spec:
  cmds:
    - cmd:
        {{- if .Params.content }}
        {{- with .Params }}
        - echo {{ .content }} > {{ temp_folder .filename  }}
        {{- end }}
        {{- end }}
