version: v1
type: CommandLineInterface
params:
  filename:
    desc: The filename to save the content into
    type: string
  content:
    desc: The content to be save if any
    type: string
return: {{- if .Args.content }} {{ temp_folder .Args.filename }} {{- else }} {{ .Args.filename }} {{- end }}
spec:
  cmds:
    - cmd: echo
      args:
        {{- if .Args.content }}
        {{- with .Args }}
        - "{{ .content }} > {{ temp_folder .filename }}"
        {{- end }}
        {{- end }}
