version: v1
type: CommandLineInterface
params:
  required:
    name:
      desc: The kube configmap name
      type: string
    namespace:
      desc: The kube configmap namespace
      type: string
  optional:
    from_file:
      desc: Create kube configmap from file
      type: string
    from_env_file:
      desc: Create kube configmap from envfile
      type: string
    from_literals:
      desc: Create kube configmap from literals
      type: map
spec:
  test:
    - command: kubectl
      args:
        - get configmaps --all-namespaces
  cmds:
    - command: kubectl
      args:
        - create configmap
        {{- with .Vars }}
        - {{ .name }}
        {{- range $key, $val := .from_literals }}
        - --from-literal={{ $key }}={{ $val }}
        {{- end }}
        {{- with .namespace }}
        - --namespace={{ . }}
        {{- end }}
        {{- with .from_file }}
        - --from-file={{ . }}
        {{- end }}
        {{- with .from_env_file }}
        - --from-env-file={{ . }}
        {{- end }}
        - --dry-run=client -o yaml
        {{- end }}
