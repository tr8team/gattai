version: v1
type: CommandLineInterface
params:
  required:
    filename:
      desc: The filename to save the content into
      type: string
    content:
      desc: The content to be save if any
      type: string
spec:
  exec:
    cmds:
      - command: echo
        args:
          {{- with .Vars }}
          - "\"{{ format .content }}\""
          {{- end }}
