version: v1
type: DerivedInterface
params:
  required:
    filename:
      desc: The filename to save the content into
      type: string
    content:
      desc: The content to be save if any
      type: string
spec:
  repo:
    src: local
    config:
      dir: local_libs
  include:
    action: write_file
    vars:
      filename: {{ temp_dir .Vars.filename }}
      content: "{{ format .Vars.content }}"
