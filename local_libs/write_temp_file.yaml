version: v1
type: CommandLineInterface
params:
  filename:
    desc: The filename to save the content into
    type: string
  content:
    desc: The content to be save if any
    type: string
spec:
  cmds:
    - command: echo
      args:
        {{- with .Vars }}
        - "\"{{ format .content }}\" > {{ temp_dir .filename }}"
        {{- end }}
    - command: echo
      args:
        {{- with .Vars }}
        - {{ temp_dir .filename }}
        {{- end }}
