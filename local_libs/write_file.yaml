version: v1
type: CommandLineInterface
params:
  required:
    filename:
      desc: The filename to save the content into
      type: string
    content:
      desc: The content to be save if any
      type: string
spec:
  cmds:
    - command: echo
      args:
        {{- with .Vars }}
        - "\"{{ format .content }}\" > {{ .filename }}"
        {{- end }}
    - command: echo
      args:
        {{- with .Vars }}
        - {{ .filename }}
        {{- end }}
