version: v1
type: CommandLineInterface
spec:
  environment:
    kind: shell
  sub-commands:
    describe-db-clusters:v1:
      command: describe-db-clusters
      args:
        {{- if .identifier }}
        - --db-cluster-identifier {{ . }}
        {{- end }}
        {{- if .query }}
        - --query "DBClusters[0].{{ . }}"
        {{- end }}
  execute:
    v2.7.20: &latest
      command: aws
      args:
        {{- with .Params }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - command: rds
          args:
            - sub-command: describe-db-clusters:v1
              vars:
                identifier: {{ .identifier }}
                query: {{ .query }}
        {{- end }}

    default: *latest
