version: v1
type: CommandLineInterface
params:
  required:
    region:
      desc: The regiion where the resource is at
      type: string
    identifier:
      desc: The rds cluster identifier
      type: string
    query:
      desc: The rds cluster query
      type: string
spec:
  runtime_env:
    nix_shell:
      aws:
        name: aws
        version: https://github.com/NixOS/nixpkgs/archive/bed08131cd29a85f19716d9351940bdc34834492.tar.gz
  cmds:
    test:
      - command: aws
        args:
          {{- with .Vars }}
          {{- with .region }}
          - --region {{ . }}
          {{- end }}
          - rds describe-db-clusters
          {{- with .identifier }}
          - --db-cluster-identifier {{ . }}
          {{- end }}
          {{- end }}
          - "| jq '. | length'"
    exec:
      - command: aws
        args:
          {{- with .Vars }}
          {{- with .region }}
          - --region {{ . }}
          {{- end }}
          - rds describe-db-clusters
          {{- with .identifier }}
          - --db-cluster-identifier {{ . }}
          {{- end }}
          {{- with .query }}
          - --query "DBClusters[0].{{ . }}"
          {{- end }}
          {{- end }}
