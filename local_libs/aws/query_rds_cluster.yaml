version: v1
type: CommandLineInterface
params:
  identifier:
    desc: The rds cluster identifier
    requied: true
    type: string
  query:
    desc: The rds cluster query
    requied: true
    type: string
nix:
  package: aws-cli
  version: v1
spec:
  test:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-clusters
        {{- end }}
  cmds:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-clusters
        {{- with .identifier }}
        - --db-cluster-identifier {{ . }}
        {{- end }}
        {{- with .query }}
        - --query "DBClusters[0].{{ . }}"
        {{- end }}
        {{- end }}
