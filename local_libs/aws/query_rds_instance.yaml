version: v1
type: CommandLineInterface
params:
  identifier:
    desc: The rds instance identifier
    requied: true
    type: string
  query:
    desc: The rds instance query
    requied: true
    type: string
return: "stdout"
spec:
  nix:
    package: aws-cli
    version: v1
  test:
    - cmd:
      - aws
      {{- with .region }}
      - --region {{ . }}
      {{- end }}
      - rds describe-db-instances
  cmds:
    - cmd:
      - aws
      {{- with .Args }}
      {{- with .region }}
      - --region {{ . }}
      {{- end }}
      - rds describe-db-instances
      {{- when .identifier }}
      - --db-instance-identifier {{ . }}
      {{- end }}
      {{- when .query }}
      - --query "DBInstances[0].{{ . }}"
      {{- end }}
      {{- end }}
