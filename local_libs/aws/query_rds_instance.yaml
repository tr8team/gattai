version: v1
type: CommandLineInterface
params:
  identifier:
    desc: The rds instance identifier
    requied: true
    type: string
  query:
    desc: The rds instance query
    requied: true
    type: string
return: "stdout"
nix:
  package: aws-cli
  version: v1
spec:
  test:
    - cmd: aws
      args:
        {{- with .Args }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-instances
        {{- end }}
  cmds:
    - cmd: aws
      args:
        {{- with .Args }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-instances
        {{- with .identifier }}
        - --db-instance-identifier {{ . }}
        {{- end }}
        {{- with .query }}
        - --query "DBInstances[0].{{ . }}"
        {{- end }}
        {{- end }}
