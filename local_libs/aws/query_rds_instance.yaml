version: v1
type: CommandLineInterface
params:
  required:
    region:
      desc: The regiion where the resource is at
      type: string
    identifier:
      desc: The rds instance identifier
      type: string
    query:
      desc: The rds instance query
      type: string
spec:
  #nix:
  #  package: aws-cli
  #  version: v1
  test:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-instances
        {{- end }}
  cmds:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-instances
        {{- with .identifier }}
        - --db-instance-identifier {{ . }}
        {{- end }}
        {{- with .query }}
        - --query "DBInstances[0].{{ . }}"
        {{- end }}
        {{- end }}
