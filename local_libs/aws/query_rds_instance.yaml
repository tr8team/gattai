version: v1
type: CommandLineInterface
params:
  required:
    region:
      desc: The regiion where the resource is at
      type: string
    identifier:
      desc: The rds instance identifier
      type: string
    query:
      desc: The rds instance query
      type: string
spec:
  runtime_env:
    docker:
      aws:
        name: amazon/aws-cli
        version: lastest
    nix_shell:
      aws:
        name: aws
        version: https://github.com/NixOS/nixpkgs/archive/bed08131cd29a85f19716d9351940bdc34834492.tar.gz
  test:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-instances
        {{- end }}
  cmds:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - rds describe-db-instances
        {{- with .identifier }}
        - --db-instance-identifier {{ . }}
        {{- end }}
        {{- with .query }}
        - --query "DBInstances[0].{{ . }}"
        {{- end }}
        {{- end }}
