version: v1
type: CommandLineInterface
params:
  required:
    region:
      desc: The regiion where the resource is at
      type: string
    identifier:
      desc: The elasticache replica grp identifier
      type: string
    query:
      desc: The elasticache replica grp query
      type: string
spec:
  runtime-env:
    docker:
      aws:
        name: amazon/aws-cli
        version: lastest
    nix-shell:
      aws:
        name: aws
        version: https://github.com/NixOS/nixpkgs/archive/bed08131cd29a85f19716d9351940bdc34834492.tar.gz
  test:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - elasticache describe-replication-groups
        {{- end }}
  cmds:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - elasticache describe-replication-groups
        {{- with .identifier }}
        - --replication-group-id {{ . }}
        {{- end }}
        {{- with .query }}
        - --query "ReplicationGroups[0].{{ . }}"
        {{- end }}
        {{- end }}
