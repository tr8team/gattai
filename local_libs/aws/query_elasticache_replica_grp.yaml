version: v1
type: CommandLineInterface
params:
  identifier:
    desc: The elasticache replica grp identifier
    requied: true
    type: string
  query:
    desc: The elasticache replica grp query
    requied: true
    type: string
return: "stdout"
spec:
  nix:
    package: aws-cli
    version: v1
  test:
    - cmd:
      - aws
      {{- with .region }}
      - --region {{ . }}
      {{- end }}
      - elasticache describe-replication-groups
  cmds:
    - cmd:
      - aws
      {{- with .Args }}
      {{- with .region }}
      - --region {{ . }}
      {{- end }}
      - elasticache describe-replication-groups
      {{- when .identifier }}
      - --replication-group-id {{ . }}
      {{- end }}
      {{- when .query }}
      - --query "ReplicationGroups[0].{{ . }}"
      {{- end }}
      {{- end }}
