version: v1
type: CommandLineInterface
params:
  identifier:
    desc: The security grp identifier
    requied: true
    type: string
  query:
    desc: The security grp query
    requied: true
    type: string
spec:
  nix:
    package: aws-cli
    version: v1
  test:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - ec2 describe-security-groups
        {{- end }}
  cmds:
    - command: aws
      args:
        {{- with .Vars }}
        {{- with .region }}
        - --region {{ . }}
        {{- end }}
        - ec2 describe-security-groups
        {{- with .filters }}
        - --filters
        {{- range $key, $val := . }}
        - Name={{ $key }},Values="{{ $val }}"
        {{- end }}
        {{- end }}
        {{- with .query }}
        - --query "SecurityGroups[0].{{ . }}"
        {{- end }}
        {{- end }}
