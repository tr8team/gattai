apiVersion: v1
type: CommandLineInterface
template:
  default:
    command: op
    args:
      {{- with .Spec.item-get }}
      - command: item
        args:
          - get {{ .identifier }}
          {{- with .label }}
          - --fields label={{ . }}
          {{- end }}
          {{- with .vault }}
          - --vault {{ . }}
          {{- end }}
      {{- end }}

