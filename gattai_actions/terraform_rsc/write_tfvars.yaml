version: v1
type: DerivedInterface
params:
  required:
    filename:
      desc: The filename to save the content into
      type: string
    key_value_pairs:
      desc: The key value pairs for tfvars file
      type: dict
      dict_of:
        key:
          type: string
        value:
          type: string
spec:
  repo:
    src: local
    config:
      dir: ./

  inherit_exec:
    action: write_file
    {{- with .Vars }}
    vars:
      filename: {{ .filename }}
      content: |
        {{- range $key, $val := .key_value_pairs }}
        {{ $key }} = "{{ $val }}"
        {{- end }}
    {{- end }}
