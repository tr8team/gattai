version: v1
type: CommandLineInterface
params:
  required:
    filename:
      desc: The filename to save the content into
      type: string
    key_value_pairs:
      desc: The key value pairs for tfvars file
      type: dict
      dict_of:
        key:
          type: string
        value:
          type: string
spec:
  exec:
    cmds:
      - command: echo
        {{- with .Vars }}
        args:
          - |
            "{{- range $key, $val := .key_value_pairs -}}
            {{ $key }} = \"{{ $val }}\"
            {{- end -}}" > {{ .filename }}
        {{- end }}
      - command: echo
        {{- with .Vars }}
        args:
          - {{ .filename }}
        {{- end }}
