version: v1
type: CommandLineInterface
params:
  required:
    region:
      desc: The region where the resource is at
      type: string
    filter:
      desc: The secret filter
      type: string
  optional:
    profile:
      desc: The profile to use for accessing
      type: string
    property:
      desc: The property in secret to retrieve
      type: string
spec:
  runtime_env:
    nix_shell:
      aws:
        name: aws
        version: https://github.com/NixOS/nixpkgs/archive/bed08131cd29a85f19716d9351940bdc34834492.tar.gz
  exec:
    cmds:
      - command: aws
        {{- with .Vars }}
        args:
          {{- with .region }}
          - --region {{ . }}
          {{- end }}
          - secretsmanager list-secrets
          {{- with .filter }}
          - --filter Key="all",Values="{{ . }}""
          {{- end }}
          {{- with .property }}
          - --query "SecretList[*].{{ . }}"
          {{- end }}
          {{- with .profile }}
          - --profile {{ . }}
          {{- end }}
        {{- end }}
