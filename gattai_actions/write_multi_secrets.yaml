version: v1
type: CommandLineInterface
params:
  required:
    folder:
      desc: The folder to save the content into
      type: string
    secret_names:
      desc: The secret_names to be read
      type: string
spec:
  exec:
    cmds:
      - command: echo
        {{- with .Vars }}
        args:
          - "\"{{ format .secret_names }}\""
          - "| jq -r '.[]' | while read secret; do aws secretsmanager get-secret-value --secret-id \"$secret\" | jq -r '.SecretString' > {{ .folder }}/\"$secret\"; done "
        {{- end }}
