version: v1

temp_folder: ./local_tmp

enforce_targets:
  staging:
    - STAGING_MYSQL_URL
    - STAGING_REDIS_URL
    - CLUSTER_SECGROUP_ID
    - NGINX_POD_SECGROUP_ID
    - PHPFPM_POD_SECGROUP_ID

repos:
  local-src:
    repo: local_libs

targets:
  staging:
    STAGING_MYSQL_URL:
      exec: local-src/aws/query_rds_cluster
      vars:
        region: ap-southeast-1
        identifier: staging-systems-engineering-transactional-database
        query: Endpoint
    STAGING_REDIS_URL:
      exec: local-src/aws/query_elasticache_replica_grp
      vars:
        region: ap-southeast-1
        identifier: staging-systems-engineering-cache
        query: ConfigurationEndpoint.Address
    CLUSTER_SECGROUP_ID:
      exec: local-src/aws/query_security_grp
      vars:
        region: ap-southeast-1
        filters:
          group-name: "*staging-main-eks_cluster*"
        query: GroupId
    NGINX_POD_SECGROUP_ID:
      exec: local-src/aws/query_security_grp
      vars:
        region: ap-southeast-1
        filters:
          group-name: "*staging-systems-engineering-frontend*"
        query: GroupId
    PHPFPM_POD_SECGROUP_ID:
      exec: local-src/aws/query_security_grp
      vars:
        region: ap-southeast-1
        filters:
          group-name: "*staging-systems-engineering-web-app*"
        query: GroupId
    helm_value_file:
      exec: local-src/write_temp_file
      vars:
        filename: values.yaml
        content: |
          nginx:
            securityGroupPolicy:
              groupIds:
                - {{ fetch .Targets.default.NGINX_POD_SECGROUP_ID }}
                - {{ fetch .Targets.default.CLUSTER_SECGROUP_ID }}
          phpfpm:
            envFile:
              name: envfile
              key: .env.remote-testing
            securityGroupPolicy:
              groupIds:
                - {{ fetch .Targets.default.PHPFPM_POD_SECGROUP_ID }}
                - {{ fetch .Targets.default.CLUSTER_SECGROUP_ID }}
          mysql:
            enabled: false
            nameOverride: "transactional-database"
            externalName: {{ fetch .Targets.default.STAGING_MYSQL_URL }}
          redis:
            enabled: false
            nameOverride: "cache"
            externalName: {{ fetch .Targets.default.STAGING_REDIS_URL }}
