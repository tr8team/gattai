version: v1

temp_folder: ./localtmp

enforce_targets:
  dev:
    - STAGING_MYSQL_URL
    - STAGING_REDIS_URL
    - CLUSTER_SECGROUP_ID
    - NGINX_POD_SECGROUP_ID
    - PHPFPM_POD_SECGROUP_ID

repos:
  local-src:
    repo: local
    src:
      dir: local_libs
  #github-libs:
  #  repo: git
  #  src:
  #    url: https://github.com/tr8team/gattai-libs.git
  #    branch: develop

targets:
  dev:
    STAGING_MYSQL_URL:
      exec: local-src/aws/query_rds_cluster
      runtime_env: nix_shell
      vars:
        region: ap-southeast-1
        identifier: staging-systems-engineering-transactional-database
        query: Endpoint
    STAGING_REDIS_URL:
      exec: local-src/aws/query_elasticache_replica_grp
      runtime_env: nix_shell
      vars:
        region: ap-southeast-1
        identifier: staging-systems-engineering-cache
        query: ConfigurationEndpoint.Address
    CLUSTER_SECGROUP_ID:
      exec: local-src/aws/query_security_grp
      runtime_env: nix_shell
      vars:
        region: ap-southeast-1
        filters:
          group-name: "*staging-main-eks_cluster*"
        query: GroupId
    NGINX_POD_SECGROUP_ID:
      exec: local-src/aws/query_security_grp
      runtime_env: nix_shell
      vars:
        region: ap-southeast-1
        filters:
          group-name: "*staging-systems-engineering-frontend*"
        query: GroupId
    PHPFPM_POD_SECGROUP_ID:
      exec: local-src/aws/query_security_grp
      runtime_env: nix_shell
      vars:
        region: ap-southeast-1
        filters:
          group-name: "*staging-systems-engineering-web-app*"
        query: GroupId
    create_file:
      exec: local-src/write_temp_file
      vars:
        filename: values.yaml
        content: |
          nginx:
            securityGroupPolicy:
              groupIds:
                - {{ fetch .Targets.dev.NGINX_POD_SECGROUP_ID }}
                - {{ fetch .Targets.dev.CLUSTER_SECGROUP_ID }}
          phpfpm:
            envFile:
              name: envfile
              key: .env.remote-testing
            securityGroupPolicy:
              groupIds:
                - {{ fetch .Targets.dev.PHPFPM_POD_SECGROUP_ID }}
                - {{ fetch .Targets.dev.CLUSTER_SECGROUP_ID }}
          mysql:
            enabled: false
            nameOverride: "transactional-database"
            externalName: {{ fetch .Targets.dev.STAGING_MYSQL_URL }}
          redis:
            enabled: false
            nameOverride: "cache"
            externalName: {{ fetch .Targets.dev.STAGING_REDIS_URL }}
    return:
      exec: local-src/k8s/configmap
      runtime_env: nix_shell
      vars:
        name: envfile
        namespace: default
        from_file: "{{ fetch .Targets.dev.create_file }}"
