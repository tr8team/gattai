local:
  output:
    format: env_file
    specs:
      destination:
  input:
    DB_HOST:
      source: aws_cli
      version: v2.7.20
      specs:
        region: ap-southeast-1
        rds:
          db-cluster:
            identifier: "staging-systems-engineering-transactional-database"
            query: "Endpoint"
          #db-instance:
          #  identifier: "gti-staging-db-v2"
          #  query: "Endpoint.Address"
    DB_USERNAME:
      version:
      source: hardcoded
      specs:
        value: admin
    DB_PASSWORD:
      source: one_password_cli
      version: latest
      specs:
        vault: Engineering
        item: "Okta YW local Testing"
        entry: password
    REDIS_HOST:
      region: ap-southeast-1
      resource: elasticache
      identifier: db
